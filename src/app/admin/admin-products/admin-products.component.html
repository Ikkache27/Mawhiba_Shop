
<div class="example-button-row" >
<button mat-raised-button  routerLink="/admin/product/new">New Product</button>
<mat-form-field class="example-full-width"> 
    <mat-label>Search</mat-label>
        <input  matInput  placeholder="Search product" (keyup)="filter($event)">
        
</mat-form-field>
</div>
<br>
<div class="mat-elevation-z8">  
<table mat-table  [dataSource]="dataSource" matSort>

    <ng-container  matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let p "> {{p.title}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
        <td mat-cell *matCellDef="let p "> ${{p.price}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit</th>
        <td mat-cell *matCellDef="let p"><a mat-raised-button [routerLink]="['/admin/product/',sourceKey[source.indexOf(p)]]">Edit</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
