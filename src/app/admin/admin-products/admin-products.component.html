<div class="example-button-row">
<button mat-raised-button  routerLink="/admin/product/new">New Product</button>
<mat-form-field class="example-full-width"> 
    <mat-label>Search</mat-label>
        <input  matInput type="search" #query placeholder="Search product" (keyup)="filter(query.value)">
        
</mat-form-field>
</div>
<br>
  
<table mat-table  [dataSource]="filtredProduct" class="mat-elevation-z8">

    <ng-container  matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef >Title</th>
        <td mat-cell *matCellDef="let p "> {{p.value.title}} </td>
    </ng-container>
    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let p "> ${{p.value.price}} </td>
    </ng-container>
    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit</th>
        <td mat-cell *matCellDef="let p "><a mat-raised-button [routerLink]="['/admin/product/',p.key]">Edit</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
