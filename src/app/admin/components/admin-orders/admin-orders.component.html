<h1>Manage Orders :</h1>
<div class="mat-elevation-z8">
    
    <table mat-table  [dataSource]="orders$ | async">
    
        <ng-container  matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >Name</th>
            <td mat-cell *matCellDef="let p "> {{p.Shipping.name}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef > Date</th>
            <td mat-cell *matCellDef="let p "> {{p.datePlaced | date}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit</th>
            <td mat-cell *matCellDef="let p"><a mat-raised-button [routerLink]="['']">View</a></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
    </table>
</div>
