<mat-card  *ngIf="cart" class="example-card mat-elevation-z8">
    <mat-card-header>
      
      <mat-card-title>Order Summary</mat-card-title>
      <mat-card-subtitle>You have {{cart.totalItemsCount}} items in you Shopping Cart</mat-card-subtitle>
    </mat-card-header>
    
      
    <mat-card-content>
        <mat-list role="list" class="list-group list-group-flush">
            <mat-list-item role="listitem" *ngFor="let item of cart.items" class="list-group-item">
                <div >
                {{item.quantity}} x {{item.title}}
                </div> 
                <div style="margin-left: auto;">{{item.totalPrice | currency}}</div>
             
            </mat-list-item>
            <mat-list-item class="list-group-item font-weight-bold" role="listitem">
                Total
                <div style="margin-left: auto;">{{cart.totalPrice | currency}}</div>
            </mat-list-item>
          
        </mat-list>
    </mat-card-content>
    
        <mat-card-actions>
            
        </mat-card-actions>
    
    </mat-card>
